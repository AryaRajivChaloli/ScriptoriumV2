<section class="pb_section" data-section="contact" id="section-contact">
  <div class="container">

    <div class="row justify-content-md-center text-center mb-5">
      <div class="col-lg-7">
        <h2 class="mt-0 heading-border-top font-weight-normal">Welcome</h2>
        <p>Welcome to a whole new world!</p>
      </div>
    </div>

    <div class="row justify-content-md-center text-center mb-5">
      <div class="col-md-8 pr-md-5 pr-sm-0 mb-4">
        <form *ngIf="!busy" (ngSubmit)="signUp(postForm.value)" [formGroup]="postForm">
          <div class="row">
            <div class="col-md">
              <div class="form-group formcontrol">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control p-3 rounded-0" id="name">
              </div>
              <div class="form-group formcontrol">
                <label for="name">Email</label>
                <input type="text" formControlName="email" class="form-control p-3 rounded-0" id="email">
              </div>
              <div class="form-group formcontrol">
                <label for="name">Password</label>
                <input type="password" formControlName="pwd" class="form-control p-3 rounded-0" id="pwd">
              </div>
              <input type="submit" [disabled]="!postForm.valid"
                class="btn pb_outline-dark pb_font-13 pb_letter-spacing-2 p-3 rounded-0" value="sign up">
            </div>
          </div>

          <div *ngIf="busy" class="form-group processing">
            <p>Processing Request</p>
            <div class="loader">Loading...</div>
          </div>
          <div class="form-group">
            <a href="/login">Already a part of the community? Then, Log-In</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
